<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul id="book-list"></ul>
    <form id="add-book-form">
        <input type="text" name="bookName" placeholder="Book Name" required>
        <input type="text" name="bookAuthor" placeholder="Book Author" required>
        <input type="number" name="bookPages" placeholder="Book Pages" required>
        <input type="number" name="bookPrice" placeholder="Book Price" required>
        <button type="submit">Add Book</button>
    </form>
    <script>
        // Fetch and display books\
        async function fetchBooks() {
            const response = await fetch('/books');
            const books = await response.json();
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';
            books.forEach(book => {
                const li = document.createElement('li');
                li.textContent = `${book.bookName} by ${book.bookAuthor} - ${book.bookState}`;
                bookList.appendChild(li);
            });
        }

        document.getElementById('add-book-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            fetchBooks();
        });

        fetchBooks();
    </script>
</body>
</html>
